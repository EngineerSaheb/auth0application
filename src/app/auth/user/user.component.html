<div class="main-content">
    <div class="auth0application">
        <div class="card card-stats">
          <div class="stats">
            <div class="card-header card-header-danger">
                <span class="rr-spam">Auth0 Application</span>                                           
            </div>
            
            <div class="card-footer" style="margin-left: 20px;">
                <mat-tab-group mat-align-tabs="center" #registerOrLoginTab>
                  <mat-tab label="Register">
                    <form (ngSubmit)="register('ur')" style="margin-top: 10px;">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-md-12">
                          <mat-form-field appearance="outline">
                            <mat-label>E-mail</mat-label>
                            <input matInput placeholder="Placeholder" [formControl]="registerEmail" minlength="1" maxlength="35" name="email" required>
                            <mat-icon matSuffix>email</mat-icon>
                          </mat-form-field>
                        </div>

                        <div class="col-md-12">
                          <mat-form-field appearance="outline">
                            <mat-label>Mobile-Number</mat-label>
                            <input matInput placeholder="Placeholder" [formControl]="registerMobile" minlength="1" maxlength="10" name="mobile_number" required>
                            <mat-icon matSuffix>contact_phone</mat-icon>
                          </mat-form-field>
                        </div> 

                        <div class="col-md-12">
                          <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Placeholder"
                              [formControl]="registerPassword" minlength="6" maxlength="35" name="password" required>
            
                              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                          </mat-form-field>
                        </div>  

                        <div class="col-md-12">
                          <mat-card-actions align="center">
                            <button mat-raised-button type="submit" class="register-button" cdkFocusInitial >Register</button>
                          </mat-card-actions>
                        </div><br>
                        
                      </div>
                    </form>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="col-md-12" style="text-align: center;">
                        Already have an account? <a class="login-link" (click)="registerOrLoginClick()">Log in</a>
                      </div>
                      <br>
                        <mat-divider></mat-divider><br>

                      <div class="col-md-12">
                        <mat-card-actions align="center">
                            <button mat-raised-button class="social-button" cdkFocusInitial>
                                  <mat-icon class="LinkedIn-image"></mat-icon>
                              Continue with Linkedin</button><br><br>
                            <button mat-raised-button class="social-button" (click)="signInGoogle('Google');" cdkFocusInitial>
                                  <mat-icon class="Google-pluse-image"></mat-icon>
                                  Continue with Google</button><br><br>
                            <button mat-raised-button class="social-button" (click)="signInFB('Facebook');" cdkFocusInitial>
                                  <mat-icon class="Facebook-image"></mat-icon>
                                  Continue with Facebook</button><br><br>
                            <button mat-raised-button class="social-button" cdkFocusInitial>
                                  <mat-icon class="Github-image"></mat-icon>
                              Continue with Github</button><br><br>
                            <button mat-raised-button class="social-button" cdkFocusInitial>
                                  <mat-icon class="Twitter-image"></mat-icon>
                              Continue with Twitter</button>
                        </mat-card-actions>
                      </div>
                    </div><br>
                  </mat-tab>
          
                  <mat-tab label="Login">
                    <form (ngSubmit)="login('ul')" style="margin-top: 10px;">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-md-12">
                          <mat-form-field appearance="outline">
                            <mat-label>E-mail</mat-label>
                            <input matInput placeholder="Placeholder" [formControl]="loginEmail" minlength="6" maxlength="35" name="email" required>
                              <mat-icon matSuffix>email</mat-icon>
                          </mat-form-field>
                        </div>

                        <div class="col-md-12">
                          <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Placeholder"
                                [formControl]="loginPassword" minlength="6" maxlength="35" name="password"
                                required>
                                  <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                  </button>
                          </mat-form-field>
                        </div>
                        
                        <div class="col-md-12">
                          <mat-card-actions align="center">
                              <button mat-raised-button class="register-button" type="submit" cdkFocusInitial>Login</button>
                            </mat-card-actions>
                        </div><br>
                      </div>
                    </form>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="col-md-12" style="text-align: center;">
                        Don't have an account? <a class="registration-link" (click)="registerOrLoginClick()">Registration!</a>
                      </div><br>
                      
                      <div class="col-md-12" style="text-align: center;">
                        <mat-card-actions align="center">
                          <a class="forgot-pass-link">Forget password ?</a>
                        </mat-card-actions>
                      </div>
                    </div>

                  </mat-tab>
                </mat-tab-group>
            </div>
          </div>
        </div>
    </div>
</div>
